workflows:
  ios-build:
    name: iOS Build
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Flutter pub get
        script: flutter pub get
      - name: Build iOS release
        script: flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa
    code_signing:
      certificates:
        - YapluCa.p12
      provisioning_profiles:
        - YapluCaProvisioning.mobileprovision